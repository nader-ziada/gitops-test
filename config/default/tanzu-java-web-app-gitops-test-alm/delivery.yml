apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: $(params.packagename):$(params.packageversion)
spec:
  refName: $(params.packagename)
  version: $(params.packageversion)
  releaseNotes: |
    Initial release of the simple app package
  template:
    spec:
      fetch:
      - imgpkgBundle:
          image: $(params.image)
      template:
      - ytt:
          paths:
          - config/
      - kbld:
          paths:
          - .imgpkg/images.yml
          - '-'
      deploy:
      - kapp: {}

